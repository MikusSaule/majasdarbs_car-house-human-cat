<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
   <div class="car">
    <div class="car-body">
        <div class="window"></div>
        <div class="wheel1"></div>
        <div class="wheel2"></div>
    </div>
   </div>
   <!--Car!-->
   <div class="house">
    <div class="roof">
        <div class="roof-left"></div>
        <div class="roof-right"></div>
        <div class="roof-bottom"></div>
    </div>
    <div class="house-body">
        <div class="window1"></div>
        <div class="window2"></div>
        <div class="door">
            <div class="d-handle"></div>
        </div>
    </div>
   </div>
   <!--House!-->
   <div class="human">
    <div class="body"></div>
    <div class="head"></div>
   </div>
   <div class="LegnArm">
    <div class="right-leg">
        <div class="right-foot"></div>
    </div>
    <div class="left-leg">
        <div class="left-foot"></div>
    
    <div class="right-arm">
        <div class="right-fist"></div>
    </div>
    <div class="left-arm">
        <div class="left-fist"></div>
    </div>
    </div>

   </div>
   <!--Human!-->
   <div class="cat">
    <div class="cat-body">
        <div class="tail"></div>
    </div>
    <div class="cat-head">
        <div class="cleft-ear"></div>
        <div class="cright-ear"></div>
    </div>
    <div class="catLeg">
        <div class="leg1"></div>
        <div class="leg2"></div>
    </div>
   </div>
  </body>
</html>
